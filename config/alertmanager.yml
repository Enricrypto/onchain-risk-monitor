    #     auth_username: 'your-email@gmail.com'
    #     auth_password: 'your-app-password'
    #     send_resolved: true
    webhook_configs: []

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
