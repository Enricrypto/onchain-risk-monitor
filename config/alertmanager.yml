global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 30s
      repeat_interval: 4h

receivers:
  - name: 'default-receiver'
    # Configure with your webhook or other receivers
    webhook_configs: []

  - name: 'critical-receiver'
    # Telegram for critical alerts (configure bot token and chat ID)
    # telegram_configs:
