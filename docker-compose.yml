version: '3.8'

services:
  # Onchain Risk Monitor Collector
  collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onchain-collector
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      - RPC_URL=${RPC_URL}
      - AAVE_POOL_ADDRESS=${AAVE_POOL_ADDRESS:-0x6Ae43d3271ff6888e7Fc43Fd7321a503ff738951}
      - AAVE_POOL_DATA_PROVIDER=${AAVE_POOL_DATA_PROVIDER:-0x3e9708d80f7B3e43118013075F7e95CE3AB31F31}
      - METRICS_PORT=9090
      - METRICS_PATH=/metrics
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - ALERT_EMAIL_FROM=${ALERT_EMAIL_FROM:-}
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO:-}
      - POLLING_INTERVAL_MS=${POLLING_INTERVAL_MS:-30000}
      - EVENT_CONFIRMATION_BLOCKS=${EVENT_CONFIRMATION_BLOCKS:-2}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CHAIN_ID=11155111
      - NETWORK_NAME=sepolia
    volumes:
      - collector_logs:/app/logs
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring
    depends_on:
      - collector

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - monitoring

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge

volumes:
  collector_logs:
  prometheus_data:
  alertmanager_data:
  grafana_data:
